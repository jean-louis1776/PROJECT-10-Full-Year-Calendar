<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Full Year Calendar</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://unpkg.com/js-year-calendar@latest/dist/js-year-calendar.min.css"
        />
        <link rel="stylesheet" href="style/style.css" />
        <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon" />
    </head>
    <body>
        <div class="calendar"></div>

        <script src="https://unpkg.com/js-year-calendar@latest/dist/js-year-calendar.min.js"></script>
        <script src="https://unpkg.com/js-year-calendar@latest/dist/js-year-calendar.umd.min.js"></script>
        <script src="https://unpkg.com/js-year-calendar@latest/locales/js-year-calendar.ru.js"></script>
        <script>
            new Calendar(".calendar", {
                language: "ru",
            })
        </script>
    </body>
</html>
